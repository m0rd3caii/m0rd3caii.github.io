      .cards-grid {

        left: -300px; /* más a la izquierda */
        width: 160%; /* todavía más ancha */
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-auto-rows: 200px;
        gap: 20px;
        transform: rotate(30deg);
        transform-origin: top left;
        z-index: 0;
      }

      .cards-grid div {
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        background-size: cover;
        background-position: center;

        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;

    <script>
      // Toggle de tema
      (function () {
        const btn = document.getElementById("theme-toggle");
        const iconSun = document.getElementById("icon-sun");
        const iconMoon = document.getElementById("icon-moon");

        function setIcons(isDark) {
          if (isDark) {
            iconSun.classList.add("hidden");
            iconMoon.classList.remove("hidden");
          } else {
            iconMoon.classList.add("hidden");
            iconSun.classList.remove("hidden");
          }
        }

        function applyTheme(isDark) {
          if (isDark) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
          setIcons(isDark);
        }

        const saved = localStorage.getItem("mordecai-theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const isDark = saved ? saved === "dark" : prefersDark;
        applyTheme(isDark);

        btn.addEventListener("click", () => {
          const nowDark = document.documentElement.classList.toggle("dark");
          localStorage.setItem("mordecai-theme", nowDark ? "dark" : "light");
          setIcons(nowDark);
        });

        window.addEventListener("keydown", (e) => {
          const active = document.activeElement;
          const isTyping =
            active &&
            (active.tagName === "INPUT" ||
              active.tagName === "TEXTAREA" ||
              active.isContentEditable);
          if (!isTyping && (e.key === "T" || e.key === "t")) {
            btn.click();
          }
        });
      })();
    </script>
  </body>
</html>
