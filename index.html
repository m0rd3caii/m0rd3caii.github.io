<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordecai Bot - Tu Compañero de Colección</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #100f1c 0%, #0c0b1e 50%, #1a192f 100%);
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .action-button {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.4);
        }
        .action-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px 0 rgba(116, 79, 168, 0.6);
        }
    </style>
</head>
<body class="text-white">

    <div id="particles-js"></div>

    <div class="content-container flex flex-col items-center justify-center min-h-screen p-4">
        
        <div class="mb-6">
            <img src="https://raw.githubusercontent.com/m0rd3caii/morde_cards/refs/heads/main/cartas2/mordecai.jpg" alt="Logo de Mordecai Bot" class="rounded-full w-40 h-40 object-cover border-4 border-purple-400/50 shadow-lg">
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center">
            Mordecai Bot
        </h1>

        <div class="w-full max-w-xs md:max-w-sm space-y-4">
            <a href="/support" class="action-button block w-full text-center bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg text-lg">
                Servidor de Soporte
            </a>
            <a href="/invite" class="action-button block w-full text-center bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg text-lg">
                Invita a Mordecai a tu Servidor
            </a>
        </div>
        
        <div class="mt-12 w-full max-w-xs md:max-w-sm">
            <a href="https://top.gg/bot/1107359432934957167" target="_blank">
                <img src="https://top.gg/api/widget/1107359432934957167.svg" alt="Estado de Mordecai Bot en Top.gg" class="rounded-lg shadow-md w-full">
            </a>
        </div>

        <footer class="mt-16 text-center text-gray-400 text-sm">
            <p>&copy; 2024 mordecai.fun - Todos los derechos reservados.</p>
            <p class="mt-1">
                <a href="#" class="hover:text-white">Términos de Servicio</a> &middot; 
                <a href="#" class="hover:text-white">Política de Privacidad</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }}, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#4a5568", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "out" }},
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 140, "line_opacity": 1 }, "push": { "particles_nb": 4 }}},
            "retina_detect": true
        });
    </script>

</body>
</html>
